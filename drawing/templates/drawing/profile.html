{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMLN image editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Exo', sans-serif;
        }
        body{
            min-width: 786px;
        }
    </style>
    {% block head %}
    {% endblock head %}
    <script src="https://kit.fontawesome.com/ba2e782af5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typeit@8.4.0/dist/index.umd.js"></script>
    <link rel="stylesheet" href="{% static 'drawing/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'drawing/css/page.css' %}">


    <title>SMLN Image Editor</title>
</head>
<body bgcolor = "#393939" style="margin:0px;">
    <header>
        <div class="top">
            <div class="top-logo"><a href="{% url 'index' %}"><img src="{% static 'drawing/img/SMLN_logo.jpg' %}"></a></div>

            <div>
                <ul class="top-menu">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}" >안녕하세요, {{user}}님!</a></li>
                    <a href="{% url 'profile' %}"><img src="{{ user.profile_pic.url}}"  width='30' height='30' style="border-radius:16px; display: inline-block;" ></a>
                    <li><a href="logout">로그아웃</a></li>
                    {% else %}
                    <li><a href="signup">회원가입</a></li>
                    <li><a href="login">로그인</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>



        <h1 class="title" style="color: white;">Profile</h1>
        

        <div><img src="{{ user.profile_pic.url}}"  width='100' height='100' style="border-radius:16px; display: inline-block;" ></div>
      
        <h1 class="username">닉네임: {{ user}}</h1>
            {% if user.intro %}
            <div>
              <p class="cp-chip intro">소개문구: {{ user.intro}}</p>
            </div>
            {% endif %}
            <a href="{% url 'profile-update' %}"><button class="gologin" type="submit" >프로필 수정</button></a>
            <a href="{% url 'account_change_password' %}"><button class="gologin" type="submit">비밀번호 변경</button></a>

  
</body>
</html>
