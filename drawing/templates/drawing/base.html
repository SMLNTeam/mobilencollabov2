{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMLN image editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
  
        * {
            font-family: 'Exo', sans-serif;
        }
        body{
            min-width: 786px;
        }
    </style>
  
    {% block head %}
    {% endblock head %}
    <script src="https://kit.fontawesome.com/ba2e782af5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'drawing/css/home.css' %}">
    <link
        type="text/css"
        href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css"
        rel="stylesheet"
    />
    <link type="text/css" href="{% static 'drawing/css/service-basic.css' %}" rel="stylesheet" />
</head>

<body bgcolor = "#393939" style="margin:0px;">
    <header>
        <div class="top">
            <div class="top-logo"><a href="{% url 'index' %}" ><img src="{% static 'drawing/img/SMLN_logo.jpg' %}"></a></div>
            <div>
                <ul class="top-menu">
                    <a href="{% url 'profile' %}"><img src="{{ user.profile_pic.url}}"  width='30' height='30' style="border-radius:16px; display: inline-block;" ></a>
                    <li><a href="{% url 'profile' %}" >{{user}}</a></li>
                    <li><a href="{% url 'logout' %}">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </header>
    {% block body %}
    {% endblock body %}
</body>
<footer>
    COPYRIGHT (c) 모바일앱협동 ALL RIGHTS RESERVED
</footer>
</html>
